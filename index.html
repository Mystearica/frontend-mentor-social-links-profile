<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <img src="assets/images/avatar-jessica.jpeg"
           alt="Jessica Randall">
      <h2>Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </header>

    <nav>
      <ul>
        <li class="social-media">GitHub</li>
        <li class="social-media">Frontend Mentor</li>
        <li class="social-media">LinkedIn</li>
        <li class="social-media">Twitter</li>
        <li class="social-media">Instagram</li>
      </ul>
    </nav>

        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
               target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Mystearica" target="_blank">Mystearica</a>.
          </div>
        </footer>
  </main>
  


</body>
</html>
